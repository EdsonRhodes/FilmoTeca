<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
</head>
<body>
<h1>Cadastrar Novo Filme</h1>
<form action="/filmes/salvar" method="post">
    <label for="nome">Nome do Filme:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="genero">Gênero:</label>
    <input type="text" id="genero" name="genero" required><br>

    <label for="duracao">Duração (em minutos):</label>
    <input type="number" id="duracao" name="duracao" required><br>

    <label for="ano">Ano de Lançamento:</label>
    <input type="number" id="ano" name="ano" required><br>

    <button type="submit">Cadastrar Filme</button>

    <h2>Buscar Filme</h2>
    <form action="/filmes/buscar" method="get">
        <label for="nome">Nome do Filme:</label>
        <input type="text" genero="genero" name="nome" value="Pesquise o filme" />
        <button type="submit">Buscar</button>
    </form>



</form>
</body>
</html>
